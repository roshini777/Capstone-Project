Description: >
  Roshini Sounderarajan
  Setup nodegroups for AWK EKS Cluster created
Parameters:
  Environment:
    Description: Prefixing resources with an environment name
    Default: udacity
    Type: String

  MinValue:
    Description: No of minimum nodes
    Default: 2
    Type: String

  MaxValue:
    Description: No of maximum nodes
    Default: 6
    Type: String

  ExpectedValue:
    Description: Optimal number of nodes
    Default: 4
    Type: Number

  KeyPairName:
    Description: KeyPair for EC2 instance
    Default: Udacity
    Type: AWS::EC2::KeyPair::KeyName

Mappings:
  ServicePrincipals:
    aws-cn:
      ec2: ec2.amazonaws.com.cn
    aws-us-gov:
      ec2: ec2.amazonaws.com
    aws:
      ec2: ec2.amazonaws.com

Resources:
  NodeInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub ${Environment}-nodegroup-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !FindInMap [ServicePrincipals, !Ref "AWS::Partition", ec2]
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKSWorkerNodePolicy"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKS_CNI_Policy"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
      Path: /


  NodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Sub ${Environment}-cluster
      NodeRole: !GetAtt NodeInstanceRole.Arn
      NodegroupName: !Sub ${Environment}-nodegroup
      ScalingConfig:
        MinSize: !Ref MinValue
        MaxSize: !Ref MaxValue
        DesiredSize: !Ref ExpectedValue
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-clusternode
      Subnets:
        Fn::Split:
          - ","
          - Fn::ImportValue:
              Fn::Sub: ${Environment}-PUB-NETS

Outputs:
  NodeInstanceRole:
    Description: The node instance role
    Value: !GetAtt NodeInstanceRole.Arn
    Export:
      Name: !Sub ${Environment}-IR
  NodeGroup:
    Description: The node group for EKS
    Value: !Ref NodeGroup
    Export:
      Name: !Sub ${Environment}-NG