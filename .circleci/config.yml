version: 2.1

jobs:
  make-build:
    docker:
      - image: python:3.7.3-stretch

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Make install,lint and build
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  dockerhub-upload:
    docker:
      - image: circleci/golang:1.15

    working_directory: ~/repo

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.14

      - run:
          name: Build docker container
          command: |
            docker build --tag=$DOCKERHUB_IMAGE .
            docker image ls

      - run:
          name: Upload Docker to Dockerhub
          command: |
            echo "Image Details: $DOCKER_IMAGE_NAME"
            docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD"
            docker tag $DOOCKERHUB_IMAGE $DOCKER_USER/$DOCKERHUB_IMAGE:$CIRCLE_WORKFLOW_ID
            docker push $DOCKER_USER/$DOCKERHUB_IMAGE:$CIRCLE_WORKFLOW_ID

workflows:
  default:
    jobs:
      - make-build
      - dockerhub-upload:
          requires:
            - make-build
          filters:
            branches:
              only: [ master ]
